<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LEVEL 3</title>
</head>
<body>
    
  <div class="container1">
    <h1>Level 3</h1>
    <h3>Instructions</h3>
    <p id="instructions">
        1. A random number is generated.<br>
        2. Player has to click the respective tile.<br>
        3. After clicking the correct tile, the stone will appear.</p>
    <p>Number: <span id="chosenSequenceIndex"></span></p>
    <p id="message"></p>
    
  </div>

  <section class="droppable-elements">
    <!-- Droppable elements with inner boxes -->
    <div class="droppable one" data-draggable-id="1" style="color: rgb(254, 254, 254) ; background-color:violet;"><div class="inner-box"></div><span>one</span></div>
    <div class="droppable two" data-draggable-id="2" style="color: rgb(255, 255, 255); background-color:rgb(92, 20, 143);" ><div class="inner-box"></div><span>two</span></div>
    <div class="droppable three" data-draggable-id="3" style="color: rgb(255, 255, 255); background-color:rgb(90, 90, 243)"><div class="inner-box"></div><span>three</span></div>
    <div class="droppable four" data-draggable-id="4" style="color: rgb(255, 255, 255); background-color:rgb(5, 174, 5)"><div class="inner-box"></div><span>four</span></div>
    <div class="droppable five" data-draggable-id="5" style="color: rgb(255, 255, 255); background-color:rgb(225, 225, 81)"><div class="inner-box"></div><span>five</span></div>
    <div class="droppable six" data-draggable-id="6" style="color: rgb(255, 255, 255); background-color:rgb(248, 168, 213)"><div class="inner-box"></div><span>six</span></div>
    <div class="droppable seven" data-draggable-id="7" style="color: rgb(255, 255, 255); background-color:rgb(248, 26, 26)"><div class="inner-box"></div><span>seven</span></div>
    <div class="droppable eight" data-draggable-id="8" style="color: rgb(255, 255, 255); background-color:rgb(226, 43, 125)"><div class="inner-box"></div><span>eight</span></div>
  </section>

  <div class="container2">
    <h4></h4>
    <button id="tryAgainButton" style="color: rgb(0, 0, 0) ; background-color:rgb(52, 136, 221);">Play Again</button>
</div>


  <script src="script.js"></script>
</body>
</html>
